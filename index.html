<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THIQAH</title>

<style>
:root {
  --panel-size: min(88vw, 88vh);
  --thumb-size: 70px;
}

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(
    135deg,
    #0e0e0e 0%,
    #60422f 30%,
    #a57d4d 65%,
    #f9f9f9 100%
  );
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin: 25px 0;
  letter-spacing: 4px;
  color: white;
}

.panel {
  background: white;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.all-panel {
  width: 90vw;
  max-width: 1200px;
  height: auto;
  margin-bottom: 40px;
}

.all-panel img {
  height: auto;
  max-height: 90vh;
  border-radius: 30px;
}

.gallery-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90vw;
  max-width: 1200px;
}

.main-panel {
  height: var(--panel-size);
  width: 100%;
  max-width: 70vw;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(255,255,255,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  transition: 0.3s;
}

.arrow:hover {
  background: white;
  transform: translateY(-50%) scale(1.1);
}

.arrow.left { left: 15px; }
.arrow.right { right: 15px; }

.color-selector {
  position: absolute;
  left: 15px;             
  top: calc(50% + 22px);  
  bottom: 15px;           
  display: flex;
  flex-direction: column;
  justify-content: space-around; /* better spacing */
  align-items: center;
  background: #ccc;
  border-radius: 15px;

  width: calc(0.1 * (100% - 37px));
  padding: 10px 6px;
}

.color-square {
  width: 65%; /* 20% of panel width */
  aspect-ratio: 1 / 1; /* keep square shape */
  border-radius: 15%;   /* proportional rounding */
  flex-shrink: 0;
}

.color-square.selected {
  border: 2px solid #111;
  transform: scale(1.2);
}





/* ===== HORIZONTAL THUMBNAILS ===== */
.horizontal-thumbs {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding: 10px;
  border-radius: 18px;
  background: rgba(255,255,255,0.7);
  border: 1px solid rgba(0,0,0,0.1);
  backdrop-filter: blur(6px);

  width: max-content;
  margin: 0 auto; /* center under main panel */
}


.horizontal-thumbs img {
  width: var(--thumb-size);
  height: calc(var(--thumb-size) * 1.3);
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  opacity: 0.6;
  transition: 0.3s;
  flex-shrink: 0;
}

.horizontal-thumbs img.selected,
.horizontal-thumbs img:hover {
  opacity: 1;
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

.fixed-panel {
  width: 90vw;
  max-width: 1200px;
  height: auto;
  margin-top: 40px;
}

.fixed-panel img {
  width: 100%;
  border-radius: 30px;
}

.info {
  margin: 30px 0 12px;
  font-weight: 600;
  color: #111;
}

.order-buttons {
  display: flex;
  gap: 18px;
  margin-bottom: 50px;
}

.order-buttons a {
  text-decoration: none;
  padding: 14px 32px;
  border-radius: 30px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #000, #444);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transition: 0.3s;
}

.order-buttons a:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

@media (max-width: 1024px) {
  :root {
    --panel-size: 60vw;
    --thumb-size: 50px;
  }
  .main-panel { max-width: 60vw; }
  .horizontal-thumbs { max-width: 60vw; }
}

/* ===== COLOR SELECTOR RESPONSIVE ADJUSTMENT ===== */
@media (max-width: 768px) {
  .color-selector {
    width: 50px;           /* smaller width */
    padding: 6px;           /* smaller padding */
    top: 50%;               /* center vertically */
    bottom: auto;           /* remove stretching */
    transform: translateY(-50%);
  }

  .color-square {
    width: 80%;             /* smaller squares */
    aspect-ratio: 1 / 1;
    border-radius: 12%;
  }
}

</style>
</head>

<body>

<h1>THIQAH</h1>

<div class="panel all-panel">
  <img id="allImage">
</div>

<div class="gallery-wrapper">

  <div class="panel main-panel">
    <div class="arrow left" id="prev">&#10094;</div>
    <img id="mainImage">
    <div class="arrow right" id="next">&#10095;</div>

    <div class="color-selector">
      <div class="color-square selected" data-color="A" style="background:#60422f;"></div>
      <div class="color-square" data-color="B" style="background:#0e0e0e;"></div>
      <div class="color-square" data-color="C" style="background:#a57d4d;"></div>
      <div class="color-square" data-color="D" style="background:#f9f9f9; border:1px solid #ccc;"></div>
    </div>
  </div>

  <!-- Horizontal Thumbnails -->
  <div class="horizontal-thumbs" id="thumbs"></div>


</div>

<div class="panel fixed-panel">
  <img src="ALL1.png">
</div>

<div class="info">Sizes: M, L, XL | Price: 599 LE</div>

<div class="order-buttons">
  <a href="https://wa.me/201553201907" target="_blank">WhatsApp</a>
  <a href="tel:+201553201907">Call</a>
</div>

<script>
const images = {
  A: ['A1.png','A2.png','A3.png','A4.png','A5.png','A6.png'],
  B: ['B1.png','B2.png','B3.png','B4.png','B5.png','B6.png'],
  C: ['C1.png','C2.png','C3.png','C4.png','C5.png','C6.png'],
  D: ['D1.png','D2.png','D3.png','D4.png','D5.png','D6.png']
};

let currentColor = 'A';
let currentIndex = 0;

const mainImage = document.getElementById('mainImage');
const thumbs = document.getElementById('thumbs');
const colorSquares = document.querySelectorAll('.color-square');

function updateGallery() {
  mainImage.src = images[currentColor][currentIndex];
  renderThumbs();
  highlightColors();
}

function renderThumbs() {
  thumbs.innerHTML = '';
  images[currentColor].forEach((img, i) => {
    const t = document.createElement('img');
    t.src = img;
    if (i === currentIndex) t.classList.add('selected');
    t.onclick = () => { currentIndex = i; updateGallery(); };
    thumbs.appendChild(t);
  });
}

function highlightColors() {
  colorSquares.forEach(s =>
    s.classList.toggle('selected', s.dataset.color === currentColor)
  );
}

document.getElementById('prev').onclick = () => {
  currentIndex = (currentIndex - 1 + images[currentColor].length) % images[currentColor].length;
  updateGallery();
};

document.getElementById('next').onclick = () => {
  currentIndex = (currentIndex + 1) % images[currentColor].length;
  updateGallery();
};

colorSquares.forEach(sq => {
  sq.onclick = () => {
    currentColor = sq.dataset.color;
    currentIndex = 0;
    updateGallery();
  };
});

// ===== ALL PANEL SLIDER =====
const allImages = ['A-ALL.png','B-ALL.png','C-ALL.png','D-ALL.png'];
let allIndex = 0;
const allImage = document.getElementById('allImage');

allImage.src = allImages[allIndex];

setInterval(() => {
  allIndex = (allIndex + 1) % allImages.length;
  allImage.src = allImages[allIndex];
}, 1500);

updateGallery();
</script>

</body>
</html>
