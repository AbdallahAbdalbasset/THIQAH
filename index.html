<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THIQAH</title>
<style>
:root {
  --panel-width: min(88vw, 88vh);
  --thumb-size: 70px;
}
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg,#0e0e0e 0%,#60422f 20%,#a57d4d 40%,#f9f9f9 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin: 25px 0;
  letter-spacing: 4px;
  color: white;
}
.panel {
  background: white;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 90%;
  max-width: 1200px;
  margin-bottom: 40px;
}
.panel img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 30px;
}
.gallery-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  max-width: 1200px;
  position: relative;
}
.main-panel {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 10 / 16;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin-bottom: 20px;
}
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 10%;
  max-width: 44px;
  aspect-ratio: 1/1;
  border-radius: 50%;
  background: rgba(255,255,255,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2em;
  cursor: pointer;
  transition: 0.3s;
}
.arrow:hover {
  background: white;
  transform: translateY(-50%) scale(1.1);
}
.arrow.left { left: 3%; }
.arrow.right { right: 3%; }
.color-selector {
  position: absolute;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 3%;
  background: rgba(255,255,255,0.85);
  padding: 2% 3%;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  z-index: 2;
  width: 90%;
  justify-content: center;
}
.color-square {
  flex: 1;
  aspect-ratio: 1/1;
  border-radius: 12%;
  cursor: pointer;
  transition: 0.3s;
  background-color: #ccc;
  background-size: cover;
  background-position: center;
}
.color-square.selected {
  border: 2px solid #111;
  transform: scale(1.2);
}
.horizontal-thumbs {
  position: absolute;
  bottom: 2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2%;
  overflow-x: auto;
  padding: 1%;
  border-radius: 18px;
  background: rgba(255,255,255,0.7);
  border: 1px solid rgba(0,0,0,0.1);
  backdrop-filter: blur(6px);
  z-index: 2;
  width: 90%;
}
.horizontal-thumbs img {
  width: var(--thumb-size);
  height: calc(var(--thumb-size)*1.3);
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  opacity: 0.6;
  transition: 0.3s;
  flex-shrink: 0;
}
.horizontal-thumbs img.selected,
.horizontal-thumbs img:hover {
  opacity: 1;
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}
.fixed-panel {
  background: none;
  box-shadow: none;
  border-radius: 0;
  margin-top: 40px;
}
.info {
  margin: 30px 0 12px;
  font-weight: 600;
  color: #111;
}
.order-buttons {
  display: flex;
  gap: 18px;
  margin-bottom: 50px;
  flex-wrap: wrap;
  justify-content: center;
}
.order-buttons a {
  text-decoration: none;
  padding: 3% 6%;
  border-radius: 30px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #000, #444);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transition: 0.3s;
}
.order-buttons a:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}
@media (max-width:1024px){
  :root{--panel-width:60vw;--thumb-size:50px;}
  .main-panel{max-width:60vw;aspect-ratio:8/16;}
  .color-selector{width:90%;}
  .horizontal-thumbs{width:90%;}
}
@media (max-width:768px){
  :root{--panel-width:90vw;--thumb-size:40px;}
  .main-panel{max-width:90vw;aspect-ratio:8/16;}
  .color-selector{width:90%;}
  .horizontal-thumbs{width:90%;}
  .order-buttons a{padding:4% 10%;}
}
</style>
</head>
<body>
<h1>THIQAH</h1>
<div class="panel all-panel">
  <img id="allImage">
</div>
<div class="gallery-wrapper">
  <div class="panel main-panel">
    <div class="arrow left" id="prev">&#10094;</div>
    <img id="mainImage">
    <div class="arrow right" id="next">&#10095;</div>
    <div class="color-selector">
      <div class="color-square selected" data-color="A" style="background-image:url('A1.png');"></div>
      <div class="color-square" data-color="B" style="background-image:url('B1.png');"></div>
      <div class="color-square" data-color="C" style="background-image:url('C1.png');"></div>
      <div class="color-square" data-color="D" style="background-image:url('D1.png');"></div>
    </div>
    <div class="horizontal-thumbs" id="thumbs"></div>
  </div>
</div>
<div class="panel fixed-panel">
  <img src="ALL1.png">
</div>
<div class="info">Sizes: M, L, XL | Price: 599 LE</div>
<div class="order-buttons">
  <a href="https://wa.me/201553201907" target="_blank">WhatsApp</a>
  <a href="tel:+201553201907">Call</a>
</div>
<script>
const images={A:['A1.png','A2.png','A3.png','A4.png','A5.png','A6.png'],B:['B1.png','B2.png','B3.png','B4.png','B5.png','B6.png'],C:['C1.png','C2.png','C3.png','C4.png','C5.png','C6.png'],D:['D1.png','D2.png','D3.png','D4.png','D5.png','D6.png']};
let currentColor='A',currentIndex=0;
const mainImage=document.getElementById('mainImage'),thumbs=document.getElementById('thumbs'),colorSquares=document.querySelectorAll('.color-square');
function updateGallery(){mainImage.src=images[currentColor][currentIndex];renderThumbs();highlightColors();}
function renderThumbs(){thumbs.innerHTML='';images[currentColor].forEach((img,i)=>{const t=document.createElement('img');t.src=img;if(i===currentIndex)t.classList.add('selected');t.onclick=()=>{currentIndex=i;updateGallery()};thumbs.appendChild(t);});}
function highlightColors(){colorSquares.forEach(s=>s.classList.toggle('selected',s.dataset.color===currentColor));}
document.getElementById('prev').onclick=()=>{currentIndex=(currentIndex-1+images[currentColor].length)%images[currentColor].length;updateGallery();};
document.getElementById('next').onclick=()=>{currentIndex=(currentIndex+1)%images[currentColor].length;updateGallery();};
colorSquares.forEach(sq=>{sq.onclick=()=>{currentColor=sq.dataset.color;currentIndex=0;updateGallery();};});
const allImages=['A-ALL.png','B-ALL.png','C-ALL.png','D-ALL.png'];let allIndex=0;const allImage=document.getElementById('allImage');allImage.src=allImages[allIndex];
setInterval(()=>{allIndex=(allIndex+1)%allImages.length;allImage.src=allImages[allIndex];},1500);
updateGallery();
</script>
</body>
</html>
